<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="registrationstyle.css">  <!-- link to stylesheet -->
</head>
<body>
    <div class="register-conatiner"> <!-- enclosing everything in a container for styling-->
    <div class="register-form">
    <h2>User Registration</h2>
    <form action="/register" method="POST"> <!-- calling /register endpoint from server.js on submission -->
        <!-- collecting the required details -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="secret-question">Secret Question:</label>
        <input type="text" id="secret_question" name="secret_question" required><br><br>
        
        <label for="secret-answer">Secret Answer:</label>
        <input type="text" id="secret_answer" name="secret_answer" required><br><br>
        
        <input type="submit" value="Register">
    </form>
    <script>
    function getQueryParam(param) {
    // Create a new URLSearchParams object using the current URL's search parameters
    const urlParams = new URLSearchParams(window.location.search);
    // Retrieve the value of the specified parameter from the URL
    return urlParams.get(param);
    }

    // Retrieve the value of the 'error' query parameter from the URL
    const errorMessage = getQueryParam('error');

    // Check if an error message exists 
    if (errorMessage) {
    // Create a new paragraph element to display the error message
    const errorElement = document.createElement('p');
    // Set the text content of the <p> element to the error message retrieved from the URL
    errorElement.textContent = errorMessage;
    // Apply red color to the text of the <p> element
    errorElement.style.color = 'red';
    // Append the <p> element to the <body> of the HTML document
    document.body.appendChild(errorElement);
    }
    </script>
    </div>
</div>
</body>
</html>

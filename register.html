<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>
        
        <label for="password-hint">Password Hint:</label>
        <input type="text" id="password-hint" name="password-hint"><br><br>
        
        <input type="submit" value="Register">
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form values
            var userName = document.getElementById('username').value;
            var passWord = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var passwordHint = document.getElementById('password-hint').value;
            
            // Validate form fields
            if (userName === '' || passWord === '' || confirmPassword === '' || passwordHint === '') {
                alert('All fields are required');
                return;
            }
            
            if (passWord !== confirmPassword) {
                alert('Password and Confirm Password do not match');
                return;
            }
            
            // Create an object with the form data
            var formData = {
                username: userName,
                password: passWord,
                hint: passwordHint
            };
            
            // Convert the object to JSON string
            var jsonData = JSON.stringify(formData);
            
            // Send the JSON data to the server (you can use AJAX or fetch API)
            // For example, using fetch API:
            fetch('login.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            })
            .then(function(response) {
                if (response.ok) {
                    alert('Registration successful');
                    // Reset the form
                    document.querySelector('form').reset();
                } else {
                    alert('Registration failed');
                }
            })
            .catch(function(error) {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>

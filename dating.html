<!--
Input Interface:- Using HTML, CSS, create a decent input interface with proper labels and input boxes for a person to fill in his/her/their personal details.
Those details should correspond to the fields in students.json, i.e. the person’s “IITB Roll Number”, “Name”, “Year of Study”, “Age”, “Gender”,  “Interests”, “Hobbies”, “Email” and “Photo”.
For “Gender”, create a set of radio buttons to choose a single option.
For “Interests” and “Hobbies”, create a set of checkboxes to choose multiple options for each.
There should be some sort of a “Submit” button which on clicking should “find” the person’s “right match”.
Do this work in files named “dating.html” and “style.css”. You can assume that the person will always give valid non-empty responses.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
        <title>Dating</title>
    </head>
    <body>
        <div class="container">
        <h1>Personal Details</h1>
        <form id="personalDetailsForm" action="/studentjsonreg" method="post">
            <label for="rollNumber">IITB Roll Number:</label>
            <input type="text" id="rollNumber" name="IITB Roll Number" required><br><br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required><br><br>
            
            <label for="yearOfStudy">Year of Study:</label>
            <input type="text" id="yearOfStudy" name="Year of Study" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" required><br><br>

            <div class="gender-container">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="Gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="Gender" value="Other" required>
            <label for="other">Other</label><br><br>
            </div>
            <div class="checkbox-container">
            <label for="interests">Interests:</label><br>
            <input type="checkbox" id="interest1" name="Interests" value="Travelling">
            <label for="interest1">Travelling</label><br>
            <input type="checkbox" id="interest2" name="Interests" value="Sports">
            <label for="interest2">Sports</label><br>
            <input type="checkbox" id="interest3" name="Interests" value="Movies">
            <label for="interest3">Movies</label><br>
            <input type="checkbox" id="interest4" name="Interests" value="Music">
            <label for="interest4">Music</label><br>
            <input type="checkbox" id="interest5" name="Interests" value="Literature">
            <label for="interest5">Literature</label><br>
            <input type="checkbox" id="interest6" name="Interests" value="Technology">
            <label for="interest6">Technology</label><br>
            <input type="checkbox" id="interest7" name="Interests" value="Fashion">
            <label for="interest7">Fashion</label><br>
            <input type="checkbox" id="interest8" name="Interests" value="Art">
            <label for="interest8">Art</label><br><br>
            </div>
            <div class="checkbox-container">
            <label for="hobbies">Hobbies:</label><br>
            <input type="checkbox" id="hobby1" name="Hobbies" value="Reading">
            <label for="hobby1">Reading</label><br>
            <input type="checkbox" id="hobby2" name="Hobbies" value="Cooking">
            <label for="hobby2">Cooking</label><br>
            <input type="checkbox" id="hobby3" name="Hobbies" value="Coding">
            <label for="hobby3">Coding</label><br>
            <input type="checkbox" id="hobby4" name="Hobbies" value="Gardening">
            <label for="hobby4">Gardening</label><br>
            <input type="checkbox" id="hobby5" name="Hobbies" value="Painting">
            <label for="hobby5">Painting</label><br>
            <input type="checkbox" id="hobby6" name="Hobbies" value="Watching YouTube/Instagram">
            <label for="hobby6">Watching YouTube/Instagram</label><br>
            <input type="checkbox" id="hobby7" name="Hobbies" value="Playing musical instruments">
            <label for="hobby7">Playing musical instruments</label><br>
            <input type="checkbox" id="hobby8" name="Hobbies" value="Photography">
            <label for="hobby8">Photography</label><br><br>
            </div>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

            <label for="preferredGender">Preferred Gender:</label>
            <select id="preferredGender" name="Preferred Gender" required>
            <option value="no_preference">No Preference</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select><br><br>
    
            <label for="ageGroup">Preferred Age Group:</label>
            <select id="ageGroup" name="Preferred Age Group" required>
            <option value="no_preference">No Preference</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46+">46+</option>
            </select><br><br>

            <input type="submit" value="Submit" onclick="findMatch()">
        </form>
        <div id="debugging"></div>
        <script src="dating.js" ></script>
        <a href="scroll_or_swipe.html">Go to Scroll or Swipe</a>
        <a href="login.html">Logout</a>
        </div>

        </style>
    </body> 
    </html>

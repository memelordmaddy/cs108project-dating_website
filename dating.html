<!--
Input Interface:- Using HTML, CSS, create a decent input interface with proper labels and input boxes for a person to fill in his/her/their personal details.
Those details should correspond to the fields in students.json, i.e. the person’s “IITB Roll Number”, “Name”, “Year of Study”, “Age”, “Gender”,  “Interests”, “Hobbies”, “Email” and “Photo”.
For “Gender”, create a set of radio buttons to choose a single option.
For “Interests” and “Hobbies”, create a set of checkboxes to choose multiple options for each.
There should be some sort of a “Submit” button which on clicking should “find” the person’s “right match”.
Do this work in files named “dating.html” and “style.css”. You can assume that the person will always give valid non-empty responses.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
        <title>Dating</title>
    </head>
    <body>
        <audio id="audio" style="display: none;" loop>
            <source src="music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var audio = document.getElementById("audio");
                
                // Check if playback time is stored in sessionStorage
                var storedTime = sessionStorage.getItem("audioPlaybackTime");
                if (storedTime) {
                    audio.currentTime = parseFloat(storedTime);
                }
                
                // Start or resume audio playback
                audio.play();
                var currentTime = audio.currentTime;
                console.log("Current playback time: " + currentTime + " seconds");
                
                // Store current playback time in sessionStorage when navigating away from the page
                window.addEventListener("beforeunload", function() {
                    sessionStorage.setItem("audioPlaybackTime", audio.currentTime);
                });
            });
        </script>
        <div class="container">
        
        <form id="personalDetailsForm" action="/studentjsonreg" method="post">
            <h2 class="formh1">Personal Details</h2>
            <label for="rollNumber">IITB Roll Number:</label>
            <input type="text" id="rollNumber" name="IITB Roll Number" required><br><br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required><br><br>
            
            <label for="yearOfStudy">Year of Study:</label>
            <input type="text" id="yearOfStudy" name="Year of Study" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" required><br><br>

            <div class="gender-container">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="Gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="Gender" value="Other" required>
            <label for="other">Other</label><br><br>
            </div>
            <div class="checkbox-container">
            <label for="interests">Interests:</label><br>
            <label for="interest1">Travelling</label>
            <input type="checkbox" id="interest1" name="Interests" value="Travelling"><br>
            
            <label for="interest2">Sports</label>
            <input type="checkbox" id="interest2" name="Interests" value="Sports"><br>
            
            <label for="interest3">Movies</label>
            <input type="checkbox" id="interest3" name="Interests" value="Movies"><br>
            
            <label for="interest4">Music</label>
            <input type="checkbox" id="interest4" name="Interests" value="Music"><br>
            
            <label for="interest5">Literature</label>
            <input type="checkbox" id="interest5" name="Interests" value="Literature"><br>
            
            <label for="interest6">Technology</label>
            <input type="checkbox" id="interest6" name="Interests" value="Technology"><br>
            
            <label for="interest7">Fashion</label>
            <input type="checkbox" id="interest7" name="Interests" value="Fashion"><br>
            
            <label for="interest8">Art</label>
            <input type="checkbox" id="interest8" name="Interests" value="Art"><br><br>
            </div>
            <div class="checkbox-container">
            <label for="hobbies">Hobbies:</label><br>
            <label for="hobby1">Reading</label>
<input type="checkbox" id="hobby1" name="Hobbies" value="Reading"><br>

<label for="hobby2">Cooking</label>
<input type="checkbox" id="hobby2" name="Hobbies" value="Cooking"><br>

<label for="hobby3">Coding</label>
<input type="checkbox" id="hobby3" name="Hobbies" value="Coding"><br>

<label for="hobby4">Gardening</label>
<input type="checkbox" id="hobby4" name="Hobbies" value="Gardening"><br>

<label for="hobby5">Painting</label>
<input type="checkbox" id="hobby5" name="Hobbies" value="Painting"><br>

<label for="hobby6">Watching YouTube/Instagram</label>
<input type="checkbox" id="hobby6" name="Hobbies" value="Watching YouTube/Instagram"><br>

<label for="hobby7">Playing musical instruments</label>
<input type="checkbox" id="hobby7" name="Hobbies" value="Playing musical instruments"><br>

<label for="hobby8">Photography</label>
<input type="checkbox" id="hobby8" name="Hobbies" value="Photography"><br><br>

            </div>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

            <label for="preferredGender">Preferred Gender:</label>
            <select id="preferredGender" name="Preferred Gender" required>
            <option value="no_preference">No Preference</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select><br><br>
    
            <label for="ageGroup">Preferred Age Group:</label>
            <select id="ageGroup" name="Preferred Age Group" required>
            <option value="no_preference">No Preference</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46+">46+</option>
            </select><br><br>

            <input type="submit" value="Submit" onclick="findMatch()">
        </form>
        <a href="scroll_or_swipe.html">Go to Scroll or Swipe </a> <br> 
        <a href="login.html">Logout</a>
        <div id="debugging"></div>
        <script src="dating.js" ></script>
        
        </div>

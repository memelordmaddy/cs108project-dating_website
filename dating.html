<!--
Input Interface:- Using HTML, CSS, create a decent input interface with proper labels and input boxes for a person to fill in his/her/their personal details.
Those details should correspond to the fields in students.json, i.e. the person’s “IITB Roll Number”, “Name”, “Year of Study”, “Age”, “Gender”,  “Interests”, “Hobbies”, “Email” and “Photo”.
For “Gender”, create a set of radio buttons to choose a single option.
For “Interests” and “Hobbies”, create a set of checkboxes to choose multiple options for each.
There should be some sort of a “Submit” button which on clicking should “find” the person’s “right match”.
Do this work in files named “dating.html” and “style.css”. You can assume that the person will always give valid non-empty responses.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
        <title>Dating</title>
    </head>
    <body>
        <h1>Personal Details</h1>
        <form id="personalDetailsForm">
            <label for="rollNumber">IITB Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required><br><br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="yearOfStudy">Year of Study:</label>
            <input type="text" id="yearOfStudy" name="yearOfStudy" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>
            
            <label for="interests">Interests:</label>
            <div id="interestsContainer"></div><br><br>
            <script>
                fetch('student.json')
                    .then(response => response.json())
                    .then(data => {
                        const interestsContainer = document.getElementById('interestsContainer');
                        const interestsSet = new Set();

                        data.forEach(student => {
                            student.Interests.forEach(interest => {
                                interestsSet.add(interest);
                            });
                        });

                        interestsSet.forEach(interest => {
                            const interestContainer = document.createElement('div');

                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.name = 'interests';
                            checkbox.value = interest;

                            const label = document.createElement('label');
                            label.htmlFor = interest;
                            label.textContent = interest;

                            const valueLabel = document.createElement('label');
                            valueLabel.htmlFor = `value-${interest}`;
                            valueLabel.textContent = 'Value:';

                            const valueInput = document.createElement('input');
                            valueInput.type = 'number';
                            valueInput.id = `value-${interest}`;
                            valueInput.name = `value-${interest}`;
                            valueInput.min = '1';
                            valueInput.max = '5';
                            valueInput.required = true;

                            interestContainer.appendChild(checkbox);
                            interestContainer.appendChild(label);
                            interestContainer.appendChild(valueLabel);
                            interestContainer.appendChild(valueInput);
                            interestContainer.appendChild(document.createElement('br'));

                            interestsContainer.appendChild(interestContainer);
                        });
                            
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            </script>
            
            <label for="hobbies">Hobbies:</label>
            <div id="hobbiesContainer"></div><br><br>
            <script>
                fetch('student.json')
                    .then(response => response.json())
                    .then(data => {
                        const hobbiesContainer = document.getElementById('hobbiesContainer');
                        const hobbiesSet = new Set();

                        data.forEach(student => {
                            student.Hobbies.forEach(hobby => {
                                hobbiesSet.add(hobby);
                            });
                        });

                        hobbiesSet.forEach(hobby => {
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.name = 'hobbies';
                            checkbox.value = hobby;

                            const label = document.createElement('label');
                            label.htmlFor = hobby;
                            label.textContent = hobby;

                            const valueLabel = document.createElement('label');
                            valueLabel.htmlFor = `value-${hobby}`;
                            valueLabel.textContent = 'Value:';

                            const valueInput = document.createElement('input');
                            valueInput.type = 'number';
                            valueInput.id = `value-${hobby}`;
                            valueInput.name = `value-${hobby}`;
                            valueInput.min = '1';
                            valueInput.max = '5';
                            valueInput.required = true;

                            hobbiesContainer.appendChild(checkbox);
                            hobbiesContainer.appendChild(label);
                            hobbiesContainer.appendChild(valueLabel);
                            hobbiesContainer.appendChild(valueInput);
                            hobbiesContainer.appendChild(document.createElement('br'));
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            </script>

            <label for="swimming">Swimming</label>
            <input type="checkbox" id="football" name="hobbies" value="football">
            <label for="football">Football</label>
            <input type="checkbox" id="wallClimbing" name="hobbies" value="wallClimbing">
            <label for="wallClimbing">Wall Climbing</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label><br><br>
            
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

            <input type="submit" value="Submit" onclick="inputDataHandling()">
        </form>
        <a href="scroll_or_swipe.html">Go to Scroll or Swipe</a>

        <script src="script.js"></script>
    </body>
            
    </html>

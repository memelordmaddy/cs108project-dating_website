<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <script>
        function checkLogin() {
            // Get the username entered by the user
            var username = document.getElementById("username").value;
            var i = 0;
            // Load the login data from login.json
            fetch("login.json")
                .then(response => response.json())
                .then(data => {
                    // Check if the username exists
                    var isValidUser = false; 
                    
                 for (; i < data.length; i++) {
                //document.getElementById("debugging").innerHTML= data[i].username + data[i].password;
                    if (data[i].username == username) {
                    isValidUser = true;
                    break;
                }
                }
                if (isValidUser) {
                    // Display the secret question
                    document.getElementById("secret_question").innerHTML = data[i].secret_question ;
                    // Display the secret answer

                        var form = document.createElement('form');
                        // Add input field for the user's answer
                        var inputField = document.createElement('input');
                        inputField.setAttribute('type', 'text');
                        inputField.setAttribute('id', 'secretAnswerInput');
                        inputField.setAttribute('placeholder', 'Enter your secret answer');
                        inputField.classList.add('input-field'); 
                        // Append input field to the form
                        form.appendChild(inputField);
                        var submitButton = document.createElement('input');
                        submitButton.setAttribute('type', 'submit');
                        submitButton.setAttribute('value', 'Submit');
                        submitButton.classList.add('submit-button');
                        // Append submit button to the form
                        form.appendChild(submitButton);
                        // Add event listener to capture the user's input
                        form.addEventListener('submit', function(event) {
                            event.preventDefault();
                            var secretAnswer = document.getElementById('secretAnswerInput').value;
                            if(secretAnswer == data[i].secret_answer){
                                document.getElementById("password").innerHTML = "Your password is: " + data[i].password;
                            } else {
                                document.getElementById("password").innerHTML = "Invalid secret answer";
                            }
                            // Store the secret answer in a variable
                            console.log('Secret Answer:', secretAnswer);
                        });
                        // Append the form to the secret question div
                        document.getElementById("secret_question").appendChild(form);
                    
                } else {
                    // Display an error message
                    var invalidUsernameDiv = document.createElement('div');
                        invalidUsernameDiv.textContent = 'Invalid username';
                        document.getElementById("secret_question").appendChild(invalidUsernameDiv);
                    
                }
                })
                .catch(error => {
                    console.error("Error loading login data:", error);
                });
        }
    </script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #170063;
    margin: 0;
    padding: 0;
    background-image: url("lalaland.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    overflow: hidden;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #3a1c9c;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);    
    color: #fdff03;
    size: 20px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fdff03;
}

label {
    display: block;
    margin-bottom: 10px;
}

.input-field {
    width: 95%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    color: #170063;
    background-color: #fdff03;
}

.submit-button {
    width: 100%;
    padding: 10px;
    background-color: #fdff03;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color:#170063;
    font-size: 16px;
}

.submit-button:hover {
    background-color: #fdff03;
}

.back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #fdff03;
    text-decoration: none;
}

.back-link:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <div id="secret_question">
            <label for="username">Username:</label>
        <input type="text" id="username" class="input-field" >
        <button onclick="checkLogin()" class="submit-button">Submit</button>
        </div>
        <div id="password"></div>
        <div id="debugging"></div>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>
</body>
</html>

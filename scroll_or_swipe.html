<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #fc46aa;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #55dcfa;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.student {
    margin-bottom: 20px;
    padding: 10px;
    background-color:#55dcfa;
    border-radius: 5px;
}

.student img {
    display: block;
    margin: 0 auto;
    width: 25%;
    height: auto;
    border-radius: 5px;
}

button {
    display: block;
    margin: 10px auto;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>
        <div id="student-list">
            <!-- Student details will be dynamically added here -->
        </div>
    </div>


    <script >
        document.addEventListener('DOMContentLoaded', function() {
    let currentIndex = 0;
    let studentsData = [];

    const studentList = document.getElementById('student-list');

    function showStudentDetails(index) {
        const student = studentsData[index];
        if (student) {
            const studentDiv = document.createElement('div');
            studentDiv.classList.add('student');
            studentDiv.innerHTML = `
                <h3>${student.Name}</h3>
                <p>Age: ${student.Age}</p>
                <p>Gender: ${student.Gender}</p>
                <p>Interests: ${student.Interests.join(', ')}</p>
                <p>Hobbies: ${student.Hobbies.join(', ')}</p>
                <img src="${student.Photo}" alt="Student Photo">
                <br>
                <button onclick="acceptStudent(${index})">Smash</button>
                <button onclick="rejectStudent(${index})">Pass</button>
            `;
            studentList.innerHTML = '';
            studentList.appendChild(studentDiv);
        } else {
            studentList.innerHTML = '<p>No more students to display</p>';
        }
    }

    function loadStudentsData() {
        fetch('student.json')
            .then(response => response.json())
            .then(data => {
                studentsData = data;
                showStudentDetails(currentIndex);
            });
    }

    loadStudentsData();

    window.acceptStudent = function(index) {
        // Add your logic here
        currentIndex++;
        showStudentDetails(currentIndex);
    }

    window.rejectStudent = function(index) {
        // Add your logic here
        currentIndex++;
        showStudentDetails(currentIndex);
    }
});

    </script>
</body>
</html>
